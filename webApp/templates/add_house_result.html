<!DOCTYPE html>
<html>
<title>Houses prediction website</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('agent_view')}}">Price Predictions</a>
</div>
<ul class="nav navbar-nav">
	<li><a href="#addHouse">Add House</a></li>

</ul>
<ul class="nav navbar-nav navbar-right">
      <li><a href="{{url_for('main')}}"><span class="glyphicon glyphicon-user"></span> Log out</a></li>
    </ul>
</div>
</nav>
<div class="container" style="font-size: 14px;" >

<div class="row">
    <div class="col-md-8">
        <table class="table table-dark">
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>

    </div>
        <div class="col-md-6">

        </div>
</div>

</div>
</body>
</html>
